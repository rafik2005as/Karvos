<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KARVOS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4em;
      margin-top: 40px;
      margin-bottom: 0.2em;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
      position: relative;
      flex-wrap: wrap;
    }

    .description {
      max-width: 300px;
      margin-right: 40px;
      font-size: 1.2em;
      color: #bbb;
      transition: opacity 0.5s ease, transform 0.5s ease;
      will-change: transform;
    }

    .logo {
      width: 250px;
      transition: opacity 0.5s ease, transform 0.5s ease;
      will-change: transform;
    }

    .tagline {
      color: #888;
      font-style: italic;
      margin: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: gray;
      font-size: 14px;
      margin-top: auto;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>KARVOS</h1>

  <div class="hero">
    <div class="description">
      <p>Karvos is a creative force driven by art, code, and freedom.</p>
    </div>
    <img class="logo" src="karvos-logo.png" alt="Karvos Logo" />
  </div>

  <div class="tagline">Power behind the vision.</div>

  <footer>Â© 2025 Karvos. Crafted by Rafik</footer>

  <script>
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const logo = document.querySelector('.logo');
      const desc = document.querySelector('.description');

      const fade = Math.max(0, 1 - scrollY / 400);
      const move = scrollY * 0.3;

      logo.style.opacity = fade;
      desc.style.opacity = fade;

      logo.style.transform = `translateY(${move}px)`;
      desc.style.transform = `translateY(${move * 0.8}px)`;
    });
  </script>
</body>
</html>
