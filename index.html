<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karvos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }

    .logo-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 50px;
      max-width: 800px;
      padding: 20px;
    }

    .logo-section img {
      width: 150px;
      height: auto;
      animation: float 3s ease-in-out infinite;
    }

    .description {
      font-size: 1.1em;
      max-width: 400px;
      animation: floatReverse 3s ease-in-out infinite;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      margin-top: 100px;
      padding-bottom: 30px;
      color: #aaa;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes floatReverse {
      0% { transform: translateY(0px); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Karvos</h1>
    <div class="logo-section">
      <img src="kravos-logo.png" alt="Karvos Logo" />
      <div class="description">
        <p>Karvos is more than a studio. It’s a vision, a rebellion against the ordinary. Every line of code, every frame of art, every second of gameplay—it’s all forged with purpose. We don’t follow trends. We craft legends.</p>
      </div>
    </div>
    <div class="footer">
      © 2025 Karvos. All rights reserved.
    </div>
  </div>
</body>
</html>
