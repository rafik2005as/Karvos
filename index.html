<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karvos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: float 3s ease-in-out infinite;
    }

    .logo-section img {
      width: 200px;
      height: auto;
    }

    .description {
      font-size: 1.2em;
      text-align: center;
      max-width: 500px;
      animation: floatReverse 3s ease-in-out infinite;
    }

    .tagline {
      text-align: center;
      margin-top: 60px;
      font-size: 1em;
      color: #aaa;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes floatReverse {
      0% { transform: translateY(0px); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Karvos</h1>
    <div class="logo-section">
      <img src="karvos-logo.png" alt="Karvos Logo" />
      <div class="description">
        <p>Discover our universe of games, built with emotion, depth, and purpose.<br>Welcome to the home of unforgettable adventures.</p>
      </div>
    </div>
    <div class="tagline">Crafted for dreamers. Fueled by passion. Remember the name — Karvos.</div>
  </div>

  <footer>
    © 2025 Karvos. All rights reserved.
  </footer>
</body>
</html>
