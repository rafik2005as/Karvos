<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karvos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3.2em;
      margin-bottom: 30px;
    }

    .logo-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      max-width: 1000px;
      padding: 20px;
    }

    .logo-section img {
      width: 220px;
      height: auto;
      animation: float 3s ease-in-out infinite;
    }

    .description {
      font-size: 1.2em;
      max-width: 450px;
      line-height: 1.6;
      animation: floatReverse 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes floatReverse {
      0% { transform: translateY(0px); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(0px); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2em;
      }

      .logo-section {
        flex-direction: column;
      }

      .logo-section img {
        width: 180px;
      }

      .description {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Karvos</h1>
    <div class="logo-section">
      <img src="kravos-logo.png" alt="Karvos Logo" />
      <div class="description">
        <p>Discover our universe of games, built with emotion, depth, and purpose.<br>Welcome to the home of unforgettable adventures.</p>
      </div>
    </div>
  </div>
</body>
  </html></body>
</html>
