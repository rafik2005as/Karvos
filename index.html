<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karvos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      z-index: 2;
    }

    .logo-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      transition: opacity 0.5s ease, transform 0.5s ease;
      position: relative;
      z-index: 1;
    }

    .logo-section img {
      width: 140px;
      animation: float 3s ease-in-out infinite;
    }

    .logo-section img.transparent {
      width: 120px;
      opacity: 0.7;
      animation-delay: 1.5s;
    }

    .description {
      font-size: 1.1em;
      max-width: 300px;
      text-align: left;
      animation: floatReverse 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes floatReverse {
      0% { transform: translateY(0px); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(0px); }
    }

    .fade-out {
      opacity: 0;
      transform: translateY(-30px);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Karvos</h1>
    <div class="logo-section" id="logoSection">
      <div class="description">
        <p>Discover our universe of games, built with emotion, depth, and purpose. Welcome to the home of unforgettable adventures.</p>
      </div>
      <img src="logo-normal.png" alt="Karvos Logo">
      <img src="logo-transparent.png" alt="Transparent Logo" class="transparent">
    </div>
  </div>

  <script>
    const logoSection = document.getElementById('logoSection');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 150) {
        logoSection.classList.add('fade-out');
      } else {
        logoSection.classList.remove('fade-out');
      }
    });
  </script>

</body>
</html>
